<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div.card {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 10px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }
        div.header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 40px;
        }

        div.container {
            padding: 10px;
        }
        ​
    </style>
</head>
<body>
<div>
    <h2>卡片</h2>
    <p>box-shadow 属性用来可以创建纸质样式卡片:</p>

    <div class="card">
        <div class="header">
            <h1>23</h1>
        </div>

        <div class="container">
            <p>January 1, 2016</p>
        </div>
    </div>
</div>

</body>
</html>
